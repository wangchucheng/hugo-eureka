{{ $series := .Site.Taxonomies.series}}
<div class="bg-secondary-bg rounded p-6">
    <h3 class="text-lg font-semibold mb-4">系列文章</h3>
    <div class="content">
        {{range .Params.series }}
        {{ $key := . | urlize}}
        {{ $value := index $series $key }}
        {{ range $value}}
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        <br />
        {{end}}
        {{end}}
    </div>
</div>
